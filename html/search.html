<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <link rel="shortcut icon" href="../logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/side_navbar.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/search.css" />
</head>

<body class="bg-black">

    <!-- Main Section -->
    <main class="container">
        <!-- Meals -->
        <div class="container w-75">
            <div class="row g-4 py-4">
                <div class="col-md-6">
                    <div>
                        <input id="name-input" type="text" placeholder="Search By Name"
                            class="form-control bg-transparent text-white" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <input id="first-letter-input" type="text" placeholder="Search By First Letter"
                            class="form-control bg-transparent text-white" />
                    </div>
                </div>
            </div>
        </div>
        <div id="meals-content" class="row g-4 py-5 position-relative">
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="../js/classes.js"></script>
    <script src="../js/side_navbar.js"></script>
    <script src="../js/network_handler.js"></script>
    <script src="../js/search.js"></script>

</body>

</html>
